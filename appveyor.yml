# Commented sections below can be used to run tests on the CI server
# https://simulatedgreg.gitbooks.io/electron-vue/content/en/testing.html#on-the-subject-of-ci-testing
version: 0.1.{build}

branches:
  only:
    - master

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 8.7 x64
  #- choco install yarn --ignore-dependencies
  - choco install npm --ignore-dependencies
  - git reset --hard HEAD
  - yarn
  - node --version

build_script:
  #- yarn test
  - npm run build

test: off

deploy:
  release: TIGER-v$(appveyor_build_version)
  description: 'The ultimate game editor'
  provider: GitHub
  auth_token:
    secure: DLQOIGsW8ctzIrRwUKu6+ifjaAaHWGil1bs1lfzHgLwze4rcSQuQnpKga1VBQEdA # your encrypted token from GitHub
  artifact: /.*\.nupkg/            # upload all NuGet packages to release assets
  draft: true
  prerelease: true
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only
